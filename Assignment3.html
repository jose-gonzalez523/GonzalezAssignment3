<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec3 aColor;
out vec4 vColor;
uniform float uTheta;
uniform vec4 translation;

void
main()
{
    vColor = vec4(aColor, 1.0);
    float s = sin(uTheta);
    float c = cos(uTheta);

    gl_Position.x = (-s*aPosition.y + translation.y) + (c*aPosition.x + translation.x);
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<!--New Vertex Shader -->
<script id="vertex-shader-still" type="x-shader/x-vertex">
#version 300 es
    
in vec4 aPosition;
in vec3 aColor;
out vec4 vColor;

void
main()
{   
    vColor = vec4(aColor,1.0);
    gl_Position.x = aPosition.x;
    gl_Position.y = aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;
out vec4 fColor;
  
void
main()
{
    fColor = vColor;
}
</script>
